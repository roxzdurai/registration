version: "3.8"
services:
  client:
    build:
      context: ./client
    ports:
      - "3000:80"
    depends_on:
      - server
    networks:
      - app_network

  server:
    build:
      context: ./server
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_NAME=employeedb
    networks:
      - app_network

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes" 
      MYSQL_DATABASE: employeedb
    ports:
      - "3307:3306"  
    networks:
      - app_network

networks:
  app_network:
    driver: bridge